<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script type="text/javascript">


  function grade_calc (g) {


  if (g >= 90) {
    return "A";

  } else if (g >= 80) {
  return ("B");
  } else if (g >= 70) {
    return "C"; }
   else {
    return "D"; }
  }

  console.log("you got " + grade_calc(75));
  console.log("you got " + grade_calc(84));
  console.log("you got " + grade_calc(78));




  //switch form

  var num = 75;

  switch(true) {

  case num >= 90:
  console.log("A");
  break;

  case num >= 80:
  console.log("B");
  break;

  case num >= 70:
  console.log("C");
  break;

  case num >= 60:
  console.log("D");
  break;

  default:
  console.log("F");

  }



    </script>
  </head>
  <body>
      <h1>Basic Javascript Exercise, See Console for Outputs</h1>
  </body>
</html>
